<script>

function Person(name) {
    this.name = name;
}
Person.prototype = {
    yell: function () {
        alert("My name is " + this.name);
    }
};

var unikys = Object.create(Person.prototype, {
    name: {
        value: "Unikys"
    }
});
unikys.yell(); // === "My name is Unikys"
unikys.name = "Suniky"; unikys.yell(); // === ?

</script>
