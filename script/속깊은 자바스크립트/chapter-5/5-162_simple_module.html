<script>

(function (window) {
    var myLibrary = {
        helloWorld: function () {
            alert("Hello World!");
        },
        hello: {
            world: function () {
                alert("Hello Module!!");
            }
        }
    };
    window.myLibrary = myLibrary;
}(window));

myLibrary.helloWorld(); // === Hello World!
myLibrary.hello.world(); // === Hello Module!!

</script>
