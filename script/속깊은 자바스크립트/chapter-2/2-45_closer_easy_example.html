<script>

function sum(base) {
    var inClosure = base;
    return function (adder) {
    return inClosure + adder; };
};
var fiveAdder = sum(5);     // inClosure = 5 and return function
console.log(fiveAdder(3));  // === inClosure(5) + adder(3) === 8
var threeAdder = sum(3);    // inClosure = 3 and return a new function

</script>
