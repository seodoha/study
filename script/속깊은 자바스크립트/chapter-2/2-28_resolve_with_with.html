<html>
<body>
    <div id="divWith0">Click me! DIV 0</div>
    <div id="divWith1">Click me! DIV 1</div>
    <div id="divWith2">Click me! DIV 2</div>
    <script>
    var i, len = 3;
    for (i = 0; i < len; i++) {
    with ({num: i}) {
        document.getElementById("divWith" + num).addEventListener(

        }, false); }
    }
